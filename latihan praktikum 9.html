<html>

<head>
    <title>Form Control</title>
</head>

<body>
    <h3>Form Control pada HTML</h3>
    <form class="" action="index.html" method="post">
        <table cellpadding="5">
            <tr>
                <td>Input Text</td>
                <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
                <!--
"placeholder digunakan untuk watermark pada inputan" 
-->
            </tr>
            <tr>
                <td>Textarea</td>
                <td><textarea name="name" rows="5" cols="30" placeholder="Alamat Lengkap"></textarea></td>
                <!--
"cols" digunakan untuk menentukan jumlah karakter 
menyamping
"rows" digunakan untuk menentukan jumlah baris 
textarea -->
            </tr>
            <tr>
                <td>Input Number</td>
                <td>Input Color</td>
                <td><input type="color" name="warna" value=""></td>
            </tr>
            <tr>
                <td>Tombol</td>
                <td>
                    <button type="button" name="button">Tombol
                        Biasa</button>
                    <button type="submit" name="button">Tombol Submit
                        Data</button>
                    <!-- "submit" digunakan untuk mengumpulkan data 
yang ada pada form -->
                    <button type="reset" name="button">Tombol
                        Reset</button>
                    <!-- "reset" digunakan untuk mereset inputan yang 
sudah terisi -->
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
